---
# Source: CUE apiObjects.ConfigMap.bank-secrets
metadata:
  name: bank-secrets
  namespace: bank-security
data:
  entrypoint: |-
    #! /bin/bash
    #

    tmpdir="$(mktemp -d)"
    finish() {
      status=$?
      rm -rf "${tmpdir}"
      return $status
    }
    trap finish EXIT

    set -euo pipefail

    cd "$tmpdir"
    mkdir jwt-key
    cd jwt-key
    echo "generating private key" >&2
    ssh-keygen -t rsa -b 4096 -m PEM -f jwtRS256.key -q -N "" -C bank-of-holos
    echo "generating public key" >&2
    ssh-keygen -e -m PKCS8 -f jwtRS256.key > jwtRS256.key.pub
    cd ..

    echo "copying keys into manifest secret.yaml" >&2
    kubectl create secret generic jwt-key --from-file=jwt-key --dry-run=client -o yaml > secret.yaml

    echo "applying secret" >&2
    kubectl apply --server-side=true -f secret.yaml

    echo "cleaning up" >&2
    rm -rf jwt-key
    rm -f secret.yaml

    echo "ok done" >&2
kind: ConfigMap
apiVersion: v1
---
# Source: CUE apiObjects.Job.bank-secrets
metadata:
  name: bank-secrets
  namespace: bank-security
spec:
  template:
    spec:
      volumes:
        - name: config
          configMap:
            name: bank-secrets
      containers:
        - name: toolkit
          image: quay.io/holos-run/toolkit:2024-09-16
          securityContext:
            capabilities:
              drop:
                - ALL
            allowPrivilegeEscalation: false
          command:
            - /bin/bash
          args:
            - /config/entrypoint
          env:
            - name: HOME
              value: /tmp
          volumeMounts:
            - name: config
              mountPath: /config
              readOnly: true
      restartPolicy: OnFailure
      serviceAccountName: bank-secrets
      securityContext:
        runAsUser: 8192
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
